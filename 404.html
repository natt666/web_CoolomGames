<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="resources/img/coolom_games/logo/logo_icon.png" type="image/png">
    <link rel="stylesheet" href="global.css">

    <style>
        /* Estils exclusius per a la pàgina d'error (per centrar el contingut) */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif; /* Per si global.css no carrega la font */
        }

        /* Això fa que el footer es quedi abaix i l'error al mig */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa; /* Color de fons suau per l'error */
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #007bff; /* Blau estàndard (el teu global.css pot canviar-ho) */
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin: 10px 0 20px 0;
            color: #333;
        }

        .error-description {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .home-button:hover {
            opacity: 0.85;
        }
        footer {
    width: 100%;
    background: #333333;
    padding: 50px 40px 30px;
    color: white;
    position: relative;
    overflow: hidden;
}



.footer-content {
    max-width: 1400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 100px;
    align-items: start;
    justify-items: center;
}

.footer-logo-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.footer-logo-section img {
    height: 80px;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    transition: transform 0.3s ease;
}

.footer-logo-section img:hover {
    transform: scale(1.05) translateY(-3px);
}

.footer-logo-section p {
    font-size: 14px;
    line-height: 1.6;
    opacity: 0.9;
    max-width: 300px;
    text-align: center;
}

.footer-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.footer-links h3 {
    font-family: 'Lilita One', 'Times New Roman';
    font-size: 24px;
    margin-bottom: 10px;
    color: white;
    letter-spacing: 2px;
    font-weight: normal;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    opacity: 0.85;
    transition: all 0.3s ease;
    position: relative;
    padding-left: 15px;
}

.footer-links a::before {
    content: '▸';
    position: absolute;
    left: 0;
    opacity: 0;
    transition: all 0.3s ease;
}

.footer-links a:hover {
    opacity: 1;
    padding-left: 20px;
    color: #aebffc;
}

.footer-links a:hover::before {
    opacity: 1;
    left: 0;
}

.footer-social {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.footer-social h3 {
    font-family: 'Lilita One', 'Times New Roman';
    font-size: 24px;
    color: white;
    letter-spacing: 2px;
    font-weight: normal;
}

.xarxes-socials {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.xarxes-socials a {
    width: 45px;
    height: 45px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.xarxes-socials a:hover {
    background: white;
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.xarxes-socials img {
    height: 24px;
    width: 24px;
    padding: 0;
    transition: filter 0.3s ease;
}

.xarxes-socials a:hover img {
    filter: brightness(0) saturate(100%) invert(27%) sepia(97%) saturate(2455%) hue-rotate(201deg);
}

.footer-bottom {
    max-width: 1400px;
    margin: 40px auto 0;
    padding-top: 30px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
}

/* Responsive */
@media (max-width: 968px) {
    .footer-content {
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }
    
    .footer-social {
        grid-column: 1 / -1;
    }
}

@media (max-width: 640px) {
    .footer-content {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    footer {
        padding: 40px 20px 20px;
    }
}
    </style>
</head>

            <a href="contact.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Contact</a>
            <a href="blog.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Blog</a>
        </nav>

    <div class="content-wrapper">

            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        
        <a href="home.html" class="home-button">Go Back Home</a>
    </div>

     <footer>
    <div class="footer-content">
      <div class="footer-links">
        <h3>Quick Links</h3>
        <a href="home.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About</a>
        <a href="merch.html">Merch</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
      </div>

      <div class="footer-social">
        <h3>Follow Us</h3>
        <div class="xarxes-socials">
          <a href="https://www.tiktok.com/@coolomgames" target="_blank" title="TikTok">
            <img src="resources/img/coolom_games/xarxes_socials/tiktok_logo.png" alt="Tiktok">
          </a>
          <a href="https://x.com/CoolomGames" target="_blank" title="X (Twitter)">
            <img src="resources/img/coolom_games/xarxes_socials/x_logo.png" alt="X">
          </a>
          <a href="https://www.youtube.com/@CoolomGames" target="_blank" title="YouTube">
            <img src="resources/img/coolom_games/xarxes_socials/youtube_logo.png" alt="Youtube">
          </a>
          <a href="https://coolom-games.itch.io/" target="_blank" title="Itch.io">
            <img src="resources/img/coolom_games/xarxes_socials/itchio_logo.png" alt="Itch.io">
          </a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>© 2025 Coolom Games. All rights reserved.</p>
    </div>
  </footer>

</html>
